name: Run Python script periodically

on:
  schedule:
    - cron: '0 7-23 * * *'    # à chaque heure pile de 7h à 23h
    - cron: '30 7-23 * * *'   # à chaque demi-heure de 7h30 à 23h30
    - cron: '59 23 * * *'     # à 23:59
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      # Étape 4 : Installer et démarrer Xvfb
      - name: Install and start Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &

      # Étape 5 : Générer automatiquement le fichier .env
      - name: Create .env file
        run: |
          cat > .env << EOL
          user=${{ secrets.USER }}
          password=${{ secrets.PASSWORD }}
          host=${{ secrets.HOST }}
          dbname=${{ secrets.DBNAME }}
          port=${{ secrets.PORT }}
          DIGIFOOD_EMAIL=${{ secrets.DIGIFOOD_EMAIL }}
          DIGIFOOD_PASSWORD=${{ secrets.DIGIFOOD_PASSWORD }}
          EOL
          
      # Étape 6 : Exécuter le script Python
      - name: Run script
        run: |
          python script.py
        env:
          DISPLAY: :99
