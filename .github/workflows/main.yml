name: Run Python script periodically

on:
  schedule:
    # Exécute le script toutes les 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      # Étape 4 : Générer automatiquement le fichier .env
      - name: Create .env file
        run: |
          echo "user=${{ secrets.DB_USER }}" >> .env
          echo "password=${{ secrets.DB_PASS }}" >> .env
          echo "host=${{ secrets.DB_HOST }}" >> .env
          echo "dbname=${{ secrets.DB_NAME }}" >> .env
          echo "port=${{ secrets.DB_PORT }}" >> .env
          echo "DIGIFOOD_EMAIL=${{ secrets.DIGIFOOD_EMAIL }}" >> .env
          echo "DIGIFOOD_PASSWORD=${{ secrets.DIGIFOOD_PASSWORD }}" >> .env
          
      # Étape 5 : Exécuter le script Python
      - name: Run script
        run: |
          python script.py
        env:
          DISPLAY: :99
      # Étape 6 : Installer et démarrer Xvfb
      - name: Install and start Xvfb
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1024x768x24 &
